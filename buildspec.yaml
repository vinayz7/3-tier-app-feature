version: 0.2

env:
  variables:
    ACCOUNT_ID: 619071307284
    REGION: us-east-1
    REPO_NAME: final
    IMAGE_TAG: app
    IMAGE_URI: 619071307284.dkr.ecr.us-east-1.amazonaws.com/final:app

phases:
  install:
    runtime-versions:
      java: corretto17
    commands:
      - echo Installing Maven and Docker...
      - yum install -y maven docker

  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $REGION | docker login --username AWS --password-stdin $ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com

  build:
    commands:
      - echo Building JAR inside app-tier...
      - cd app-tier
      - mvn clean package -DskipTests
      - echo Running SonarQube analysis...
      - mvn clean verify sonar:sonar \
          -Dsonar.projectKey=capastone_3tier \
          -Dsonar.host.url=http://3.86.252.15 \
          -Dsonar.login=sqp_427fbc0390c05c889ced481b0b67e1bda52398a8
      - echo Building Docker image...
      - docker build -t $REPO_NAME:$IMAGE_TAG .
      - docker tag $REPO_NAME:$IMAGE_TAG $IMAGE_URI
      - cd ..

  post_build:
    commands:
      - echo Pushing image to Amazon ECR...
      - docker push $IMAGE_URI
      - echo Preparing Kubernetes manifests...
      - mkdir -p k8s-out
      - sed "s|IMAGE_PLACEHOLDER|$IMAGE_URI|g" k8s/deployment.yaml > k8s-out/deployment.yaml
      - cp k8s/service.yaml k8s-out/service.yaml
      - echo Done preparing artifacts.

artifacts:
  base-directory: k8s-out
  files:
    - deployment.yaml
    - service.yaml
